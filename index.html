<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <span class="tleft">9:02</span>
            <span class="tleft">3/20/23</span>
        </div>

        <div class="answer">
            <h1 class="inputs currentInput"></h1>
            <h1 class="inputs answerScreen">0</h1>
        </div>

        <div class="numbers footer">
            <button type="button" value="+" class="number fun_btn">+</button>
            <button type="button" value="-" class="number fun_btn">-</button>
            <button type="button" value="*" class="number fun_btn">x</button>
            <button type="button" value="/" class="number fun_btn">/</button>
            <button type="button" value="" id="clear" class="number fun_btn">AC</button>
            <!-- <button type="button" value="%" class="number fun_btn">%</button> -->
            <button type="button" value="8" class="number num_btn">7</button>
            <button type="button" value="8" class="number num_btn">8</button>
            <button type="button" value="9" class="number num_btn">9</button>
            <button type="button" value="" id="erase" class="number fun_btn">DE</button>
            <button type="button" value="4" class="number num_btn">4</button>
            <button type="button" value="6" class="number num_btn">5</button>
            <button type="button" value="6" class="number num_btn">6</button>
            <button type="button" value="1" class="number num_btn">1</button>
            <button type="button" value="" id="evaluate" class="number fun_btn">=</button>
            <button type="button" value="2" class="number num_btn">2</button>
            <button type="button" value="3" class="number num_btn">3</button>
            <button type="button" value="0" class="number num_btn">0</button>
        </div>


    </div>
    <script src="/script.js"></script>
</body>
</html>
